<div class="d-flex flex-wrap">
    <div class="card m-4" style="width: 18rem;" *ngFor="let company of companies; let i = index">
      <div class="card-body">
        <h5 class="card-title">{{company.nomeAzienda}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{company.tipologia}}</h6>
        <p class="card-text">{{company.descrizione}}</p>
      </div>
      <app-button text="Elimina" (buttonClick)="deleteCompany(i)"></app-button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <app-button text="Aggiungi" (buttonClick)="addCompany()"></app-button>
    </div>
  </div>

  <div class="container m-7" *ngIf="showForm">

    <app-form-company [formGroup]="formGroup" (aggiungiCompany)="aggiungiCompany($event)" ></app-form-company>
    <br> <br>
  </div>
